name: Build & Release APK

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 1.0.0)'
        required: true
        type: string
      changelog:
        description: 'Changelog or Release Notes'
        required: false
        type: string

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}
          all_but_latest: true

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Android SDK
        run: |
          yes | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.0"

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Copy CI gradle.properties
        run: |
          mkdir -p ~/.gradle
          cp .github/runner-files/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Build APK
        run: ./gradlew assembleStandardRelease

      - name: Rename APK
        run: |
          VERSION=${{ github.event.inputs.version }}
          mv app/build/outputs/apk/standard/release/*.apk app-v$VERSION.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: APK Build ${{ github.event.inputs.version }}
          path: app-v${{ github.event.inputs.version }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          body: ${{ github.event.inputs.changelog || 'Release version ' }}${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: |
            app-v${{ github.event.inputs.version }}.apk

      - name: Send APK to Telegram
        run: |
          curl -F document=@app-v${{ github.event.inputs.version }}.apk \
               -F chat_id="-1002770849600" \
               -F caption="üì¶ APK v${{ github.event.inputs.version }} berhasil dibuild dan dikirim!\n\nüìù Changelog:\n${{ github.event.inputs.changelog || 'Tidak ada catatan.' }}" \
               https://api.telegram.org/bot7548251785:AAErKB8INYxiuhmsT_vUEGDBaXDNScnYyJU/sendDocument
